<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/main}"> <!-- 레이아웃 설정 및 레이아웃 템플릿 지정 -->

<section layout:fragment="content"> <!-- 레이아웃의 content 섹션 정의 -->
    <h1 th:text="${pageTitle}"></h1>

    <!-- 도서 등록을 위한 폼 -->
    <form name="frmSave" id="frmSave" method="POST" th:action="@{/admin/book/save}" autocomplete="off" th:object="${bookForm}">
        <!-- 폼 내부에 숨겨진 필드로 등록 모드와 gid 값을 전달 -->
        <input type="hidden" name="mode" value="add">
        <input type="hidden" name="gid" th:field="*{gid}">

        <!-- _form 템플릿을 포함하여 도서 정보 입력 폼 출력 -->
        <th:block th:replace="~{admin/book/_form::form}"></th:block>

        <!-- 버튼 그룹 -->
        <div class="btns">
            <button type="reset">다시입력</button> <!-- 입력 내용 초기화 버튼 -->
            <button type="submit">등록하기</button> <!-- 도서 등록 버튼 -->
        </div>
    </form>
</section>
</html>

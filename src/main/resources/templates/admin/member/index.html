<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/main}">
<section layout:fragment="content">
    <h1 th:text="${pageTitle}"></h1>

    <div>
        <input type="hidden" name="mode" value="list">

        <table class="table-rows">
            <tr>
                <th width="100" th:text="#{userNo}"></th>
                <th th:text="#{userId}"></th>
                <th th:text="#{userPw}"></th>
                <th th:text="#{userNm}"></th>
                <th th:text="#{email}"></th>
                <th th:text="#{mobile}"></th>
                <th th:text="#{terms.agree}"></th>
                <th th:text="#{terms.agree}"></th>
                <th th:text="#{role}"></th>
            </tr>

            <tbody>

            <th:block th:if="${items != null && items.size() > 0}">
                <tr th:each="item, status : ${items}" th:object="${item}">

                </tr>
            </th:block>
            <th:block th:unless="${items != null && items.size() > 0}">
                <tr>
                    <td colspan="9" class="no_data">조회된 목록이 없습니다.</td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>


</section>
</html>

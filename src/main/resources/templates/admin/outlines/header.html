<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="common">
    <section class="left">
        <a href="http://localhost:3000/admin">
            <img src="https://user-images.githubusercontent.com/140779367/262920560-5e0a900f-a78a-4a63-a743-b62418a77e15.png" alt="logo" class="left_logo">
        </a>
    </section>
    <section class="right">
        <th:block sec:authorize="isAuthenticated()"> <!--로그인 된 경우-->
            <a th:href="@{/admin/myinfo}" class="sbtn">회원정보수정</a>
            <a th:href="@{/member/logout}" class="sbtn blue">로그아웃</a>
        </th:block>
        <th:block sec:authorize="isAnonymous()"> <!--로그인 하지 않은 경우-->
            <a th:href="@{/member/signup}" class="sbtn">회원가입</a>
            <a th:href="@{/member/login}" class="sbtn blue">로그인</a>
        </th:block>
    </section>
</header>
</html>
